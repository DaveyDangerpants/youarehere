<!DOCTYPE html>

<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>You Are Here</title><!--[if le IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="scripts/respond.js"></script>
    <![endif]-->
  <link href="https://fonts.googleapis.com/css?family=Markazi+Text" rel="stylesheet" type='text/css'>
  <link href="styles/normalize.css" rel="stylesheet" type="text/css">
  
  <!-- Below is your custom application script -->
  <script src="scripts/app.js" type="text/javascript"></script>

  <!-- include A-Frame -->
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <!-- include A-Frame - animation component -->
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

</head>

<body onload="voiceChange(); freqAvg();" style="margin : 0px; overflow: hidden;">

  <a-scene embedded arjs>
  	<!-- assets -->
  	<a-assets>
      <a-asset-item id="mandala" src="https://raw.githubusercontent.com/DaveyDangerpants/youarehere/master/images/brainage/scene.gltf"></a-asset-item>
    </a-assets>
  
    <!-- create your content here. just a box for now -->
    <!--<a-box position='0 0 0' material='opacity: 0.5;'></a-box>-->

    <!-- wrapping the gltf model in an entity to animate -->
	<a-marker type='pattern' url='https://raw.githubusercontent.com/DaveyDangerpants/youarehere/master/images/pattern-marker.patt'>
      <a-entity position="0 0 -2" scale=".5 .5 .5" rotate="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; easing:linear; dur: 45000;">
        <a-entity gltf-model="#mandala" scale="0.15 0.15 0.15" position="0 9 0"></a-entity>
      </a-entity>
	</a-marker>
    <!-- animated lights -->

    <!-- moving directional light -->      
      <a-entity light="type:directional; color:#9999FF;" position="3 1 -3"
                animation="property: position; to: 0 12 -3; dir: alternate; loop: true; easing:linear; dur: 3000;"></a-entity>

    <!-- moving point light -->      
      <a-entity id="lightSphere" geometry="primitive:sphere; radius:1" material="visible:false;" light="type:point; color:#BBBBFF;" 
                position="0 1 -2" rotation="0 0 0" 
                animation="property:position; to:0 1 -7; dir:alternate; loop:true; dur:5000; easing:linear;">
      </a-entity>      

    <!-- define a camera which will move according to the marker position -->
	<a-entity camera></a-entity>
  </a-scene>

  <h1>You Are Here</h1>
  
</body>
</html>
