<body onload="voiceChange(); freqAvg();" style="margin : 0px; overflow: hidden;">

  <a-scene embedded arjs>
  	<!-- assets -->
  	<a-assets>
      <a-asset-item id="mandala" src="https://raw.githubusercontent.com/DaveyDangerpants/youarehere/master/images/brainage/scene.gltf"></a-asset-item>
    </a-assets>
  
    <!-- create your content here. just a box for now -->
    <!--<a-box position='0 0 0' material='opacity: 0.5;'></a-box>-->

    <!-- wrapping the gltf model in an entity to animate -->

        <a-entity gltf-model="#mandala" scale="0.15 0.15 0.15" position="0 1.3 0"></a-entity>


    <!-- define a camera which will move according to the marker position -->
	<a-marker-camera type='pattern' url='https://raw.githubusercontent.com/DaveyDangerpants/youarehere/master/images/pattern-marker.patt'></a-marker-camera>
  </a-scene>
